<script>
    setInterval(() => {
        const cardslider = document.querySelector('.cardslider');
        const scrollWidth = cardslider.scrollWidth;
        const scrollLeft = cardslider.scrollLeft;
        const cardWidth = document.querySelector('.cardslider-card').offsetWidth;

        const nextScrollLeft = scrollLeft + cardWidth;
        if (nextScrollLeft < scrollWidth) {
            cardslider.scrollTo({
                left: nextScrollLeft,
                behavior: 'smooth'
            });
        } else {
            cardslider.scrollTo({
                left: 0,
                behavior: 'smooth'
            });
        }
    }, 4000);

</script>
